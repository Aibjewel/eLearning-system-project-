/>

<link

/>
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        main {
            flex: 1;
        }

        .navbar {
            margin-bottom: 20px;
        }

        footer {
            background-color: #d9dcdf;
            padding: 10px 0;
            position: relative;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
        
        <div class="container-fluid">
          
          <button
            data-mdb-collapse-init
            class="navbar-toggler"
            type="button"
            data-mdb-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <i class="fas fa-bars"></i>
          </button>
      
          
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            
            <a class="navbar-brand mt-2 mt-lg-0" href="#">
              <img
                src="https://seeklogo.com/images/T/tennessee-state-tigers-logo-E27963182B-seeklogo.com.png"
                height="40"
                alt="MDB Logo"
                loading="lazy"
              />
            </a>
            
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link" style="color: blue;" href="{% url 'index' %}">Main</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: blue;" href="https://www.linkedin.com/in/ahmad-jadallah-2a7858243/">About</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: blue;" href="{% url 'index' %}#courses">Courses</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" style="color: blue;" href="{% url 'enrolled_courses_page' %}">My Courses</a>
                </li>
              </ul>
            
          </div>
          
      
          
          <div class="d-flex align-items-center">
            
                    <p id="userloged"></p>
  
            </div>
            
            <div class="dropdown">
              <a
                data-mdb-dropdown-init
                class="dropdown-toggle d-flex align-items-center hidden-arrow"
                href="#"
                id="navbarDropdownMenuAvatar"
                role="button"
                aria-expanded="false"
              >
              <i class="fa fa-user" aria-hidden="true"></i>

              </a>
              <ul id="userDropdown" class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdownMenuAvatar">
                <li id="loginItem">
                    <a class="dropdown-item" href="{% url 'login_page' %}">Login</a>
                </li>
                <li id="registerItem">
                    <a class="dropdown-item" href="{% url 'signup_page' %}">Register</a>
                </li>
                <li id="profileItem" style="display: none;">
                    <a class="dropdown-item" href="{% url 'profile_page' %}">Profile Information</a>
                </li>
                <li id="logout" style="display: none;">
                    <a class="dropdown-item" onclick="logout()">Logout</a>
                </li>
            </ul>
            </div>
          </div>
          
        </div>
        
      </nav>
      <script>
        document.addEventListener('DOMContentLoaded', function () {
            
            const username = localStorage.getItem('username');
            
            
            if (username) {
                document.getElementById('userloged').textContent = `Welcome, ${username}`;
            }
        });
    </script>
    <script>
         var logout = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = "{% url 'login_page' %}";
        }
    </script>
    <script>
        
        var token = localStorage.getItem('token');
        if (token) {
            console.log('User is logged in');
            document.getElementById('login').innerHTML = '<button onclick="logout()" class="btn btn-outline-danger me-2">Logout</button>' + '<button onclick="profile()" class="btn btn-light me-2"><i class="bi bi-person"></i></button>';
        }

        var logout = () => {
            localStorage.removeItem('token');
            localStorage.removeItem('username');
            window.location.href = "{% url 'login_page' %}";
        }
        var profile = () => {
            window.location.href = "{% url 'profile_page' %}";
        }
        
    </script>

    <main>
        {% block content %}
        
        {% endblock %}
    </main>


    <footer class="bg-body-tertiary text-center text-lg-start">
        
        <div class="text-center p-3" style="background-color: rgba(0, 0, 0, 0.05);">
          Â© 2024 Copyright:
          <a class="text-body" href="https://www.tnstate.edu/">All rights reserved to TSU &copy;</a>
        </div>
        
      </footer>
    
    <script src="{% static 'JS/script.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script
  type="text/javascript"
  src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/8.0.0/mdb.umd.min.js"
></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const token = localStorage.getItem('token');
        if (token) {
            
            document.getElementById('loginItem').style.display = 'none';
            document.getElementById('registerItem').style.display = 'none';

            
            document.getElementById('profileItem').style.display = 'block';
            document.getElementById('logout').style.display = 'block';

        }
    });
</script>

</body>

</html>
